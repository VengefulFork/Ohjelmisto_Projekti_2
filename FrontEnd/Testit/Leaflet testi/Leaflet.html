<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaflet</title>
    <link rel="stylesheet" href="/leaflet/leaflet.css"/>

    <script src="/leaflet/leaflet.js" defer> </script>

    <link rel="stylesheet" href="leaflet.css">
    <script src="/FrontEnd/MainJS.js" defer></script>
</head>
<body>
<article class="all">
    <div id="map"></div>
<div id="sidebar">
    <input id="Player state" >
    <ul id="StartPos">Player start pos</ul>
    <ul id="EndPos">Player Goal</ul>
    <ul id="PlayerInfo">Player info
        <li id="Co2">0 kg C02</li>
        <li id="Time">0 min</li>
        <li id="TotDist">0 km</li>
    </ul>
    <ul id="Plane">Player current plane info
        <li id="PlaneName"></li>
        <li id="Speed"></li>
        <li id="Co2km"></li>
    </ul>
    <button id="change">Change plane to Dash 8 Q400</button>
</div>
</article>



</body>
</html>
