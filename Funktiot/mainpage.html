<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peli</title>
  <link rel="stylesheet" href="/leaflet/leaflet.css"/>

    <script src="/leaflet/leaflet.js" defer> </script>

    <script src="/FrontEnd/MainJS.js" defer></script>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="topbar">
    <button id="menuBtn">Menu</button>
    <div class="dropdown">
      <button class="dropbtn">Säännöt</button>
      <div class="dropdown-content">
        <a href="#">Sääntö 1</a>
        <a href="#">Sääntö 2</a>
      </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Koneet</button>
      <div class="dropdown-content">
        <a href="#">Kone 1</a>
        <a href="#">Kone 2</a>
      </div>
    </div>
      <button onclick="window.location.href='trivia.html'">trivia</button>
    </div>
  </div>

  <div id="sideMenu" class="side-panel">
    <ul id="StartPos">Player start pos</ul>
    <ul id="EndPos">Player goal</ul>
    <ul id="PlayerInfo">Player info
      <li id="Co2">0 kg CO2</li>
      <li id="Time">0 min</li>
      <li id="TotDist">0 km</li>
    </ul>
    <ul id=Plane">Current plane info
      <li id="PlaneName"></li>
      <li id="Speed"></li>
      <li id="Co2km"></li>
    </ul>
    <button id="change">Change plane</button>
  </div>

  <div id="map" class="game-area">
<!--    <h2>Kartta</h2>-->
<!--    <svg viewBox="0 0 400 300" class="map">-->

<!--    </svg>-->

    <div id="flightInfo" class="flight-info">
      <p>Kentän nimi: A</p>
      <p>Etäisyys: 100 km</p>
      <p>Lentoaika: 1 h</p>
      <p>Tuotettu CO2: 200 kg</p>
      <button>Lennä!</button>
    </div>
  </div>
</body>
<script>
  const menuBtn = document.getElementById("menuBtn");
  const sideMenu = document.getElementById("sideMenu");

  menuBtn.onclick = () => {
    sideMenu.style.display = sideMenu.style.display === "block" ? "none" : "block";
  };

  function showInfo() {
    document.getElementById("flightInfo").style.display = "block";
  }
</script>
</html>
